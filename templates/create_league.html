{% extends "base.html" %}

{% block title %}Create New League - League Builder{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Create New League</h1>
    
    <form method="POST" action="{{ url_for('create_league') }}" class="space-y-6">
        <!-- League Basic Information -->
        <div class="border-b border-gray-200 pb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">League Information</h2>
            
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="league_name" class="block text-sm font-medium text-gray-700 mb-1">League Name *</label>
                    <input type="text" id="league_name" name="league_name" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="num_teams" class="block text-sm font-medium text-gray-700 mb-1">Number of Teams *</label>
                    <input type="number" id="num_teams" name="num_teams" min="2" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                    <select id="gender" name="gender"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <option value="coed">Coed</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                
                <div>
                    <label for="age_group" class="block text-sm font-medium text-gray-700 mb-1">Age Group</label>
                    <input type="text" id="age_group" name="age_group" placeholder="e.g., U12, Adult, etc."
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
        </div>
        
        <!-- Schedule Settings -->
        <div class="border-b border-gray-200 py-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Schedule Settings</h2>
            
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="start_date" class="block text-sm font-medium text-gray-700 mb-1">Start Date *</label>
                    <input type="date" id="start_date" name="start_date" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="end_date" class="block text-sm font-medium text-gray-700 mb-1">End Date *</label>
                    <input type="date" id="end_date" name="end_date" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="daily_start" class="block text-sm font-medium text-gray-700 mb-1">Daily Start Time *</label>
                    <input type="time" id="daily_start" name="daily_start" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="daily_end" class="block text-sm font-medium text-gray-700 mb-1">Daily End Time *</label>
                    <input type="time" id="daily_end" name="daily_end" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="match_duration" class="block text-sm font-medium text-gray-700 mb-1">Match Duration (minutes) *</label>
                    <input type="number" id="match_duration" name="match_duration" min="15" value="60" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
        </div>
        
        <!-- Venues -->
        <div class="py-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Venues</h2>
            <p class="text-sm text-gray-500 mb-4">Enter one venue per line. These will be used as locations for matches.</p>
            
            <div>
                <label for="venues" class="block text-sm font-medium text-gray-700 mb-1">Venue Names *</label>
                <textarea id="venues" name="venues" rows="4" required
                          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                          placeholder="Main Field
Secondary Field
Indoor Court"></textarea>
            </div>
        </div>
        
        <!-- Form Actions -->
        <div class="flex justify-end space-x-4 pt-4">
            <a href="{{ url_for('home') }}" 
               class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Cancel
            </a>
            <button type="submit" 
                    class="px-6 py-2 border border-transparent rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Generate Schedule
            </button>
        </div>
    </form>
</div>

<script>
    // Set default dates (today and 2 months from now)
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date();
        const endDate = new Date();
        endDate.setMonth(today.getMonth() + 2);
        
        // Format dates as YYYY-MM-DD
        const formatDate = (date) => {
            const d = new Date(date);
            let month = '' + (d.getMonth() + 1);
            let day = '' + d.getDate();
            const year = d.getFullYear();
            
            if (month.length < 2) month = '0' + month;
            if (day.length < 2) day = '0' + day;
            
            return [year, month, day].join('-');
        };
        
        document.getElementById('start_date').value = formatDate(today);
        document.getElementById('end_date').value = formatDate(endDate);
        
        // Set default times (9 AM to 5 PM)
        document.getElementById('daily_start').value = '09:00';
        document.getElementById('daily_end').value = '17:00';
    });
</script>
{% endblock %}
